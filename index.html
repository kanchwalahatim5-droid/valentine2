<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@400;600;700&family=Quicksand:wght@300;400;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- animated background hearts -->
  <div class="bg-hearts" aria-hidden="true"></div>

  <main class="page">
    <section class="card" id="card" aria-labelledby="title" role="region">
      <!-- Floating stickers (kept in assets/) -->
      <img class="sticker sticker-1" src="assets/sticker1.svg" alt="heart sticker" draggable="false">
      <img class="sticker sticker-2" src="assets/sticker2.svg" alt="kawaii sticker" draggable="false">
      <img class="sticker sticker-3" src="assets/sticker3.svg" alt="cluster sticker" draggable="false">

      <h1 id="title" class="title">
        <span class="proposal colorful">Will you be my Valentine,</span>
        <span class="name">Kulsum</span>?
      </h1>

      <p class="lead colorful">I made something cute â€” pick an answer. One button might be shy ðŸ˜‰</p>

      <div class="cta-row" id="cta-row">
        <button id="yes-btn" class="btn btn-yes" aria-label="Yes"><span>Yes</span></button>
        <div class="no-wrap" id="no-wrap" aria-hidden="false">
          <!-- No button is absolutely positioned inside this wrapper -->
          <button id="no-btn" class="btn btn-no" aria-label="No">No</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-panel" role="document">
      <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>

      <!-- place your provided image here as assets/couple.jpg -->
      <img id="yay-img" src="assets/couple.jpg" alt="celebration image" class="yay-img" aria-hidden="true">

      <h2 class="modal-title colorful">Yay! ðŸ’–</h2>
      <p class="modal-text colorful">You're the best, Kulsum. Thanks for clicking Yes â€” I knew you'd do it.</p>
      <button id="modal-ok" class="btn btn-yes">Awesome</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
